{% extends "layout.html" %}
{% block body %}

  <ul class=post>
    <li><h4>{{ post.title }}</h4>{{ post.text|safe }}
      {{ post.author }}
  </ul>

  {% if session.get('user_info') and post.user_id == session['user_info'].id %}
    <a href="{{ url_for('update_post', id=post.id) }}">수정</a> 
	<a href="{{ url_for('delete_post', id=post.id) }}">삭제</a> 
  {% endif %}	

  <a href="{{ url_for('main') }}">뒤로</a> 

{% endblock %}
